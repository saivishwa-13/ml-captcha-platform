server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-in-production-minimum-32-characters}
  expiration: 900000 # 15 minutes

ml-service:
  url: ${ML_SERVICE_URL:http://localhost:8000}
  timeout: 5000

rate-limit:
  per-client: 1000 # requests per hour
  per-ip: 100 # requests per hour
  window-size: 3600 # seconds

logging:
  level:
    com.mlcaptcha: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
